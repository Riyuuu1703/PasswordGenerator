<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
         <input readonly placeholder="PASSWORD"  class="display" data-passwordDisplay>
        <button data-copy>
         <span data-copyMsg> </span> 
         <img src="copy.svg" alt="copied" width="23" height="23" >  
        </button>
        </div>
        <div class="input-container">
            <!-- -----password-length--- -->
           <div class="length-container">
              <p>Password length</p>
               <p data-lengthNumber>0</p>
            </div>
            <!-- ----slider-- -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
           <!-- -----check-boxes--- -->
          <div class="check">
            <input type="checkbox" id="upperCase" checked>
            <label for="upperCase">Includes Uppercase Letter</label>
          </div>
          <div class="check">
            <input type="checkbox" id="lowerCase">
            <label for="lowerCase">Includes Lowercase Letter</label>
          </div>
          <div class="check">
            <input type="checkbox" id="number">
            <label for="number">Includes Numbers</label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbol">
            <label for="symbol">Includes Symbols</label>
          </div>
          <!-- ---strength-section--- -->
         <div class="strength-container">
            <p>Strength</p>
            <div class="indicator"data-indicator></div>
         </div>
         <!-- ----generate-password-- -->
         <button class="generateBtn">
            Generate Password
         </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
